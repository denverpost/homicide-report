    <script type="text/javascript">
        $('table').footable();


        $.getJSON( "output/responses.json", function(data) {
            $.each(data, function(index, item){
                var row = '<tr><td>' + '<a href="' + item['Article URL'] + '" target="_parent">' + item['Name of deceased'] + '</a></td><td>' + item['Date of homicide'] + '</td><td>' + item['Time of homicide'] + '</td><td>' + item['Neighborhood'] + '</td><td>' + item['Age'] + '</td><td>' + item['Gender'] + '</td><td>' + item['Cause of death'] + '</td></tr>';
                $('table tbody').append(row);
            });
        });
        $('table').trigger('footable_initialize');
        $(function () {

           // $('table').footable();

            $('.clear-filter').click(function (e) {
                e.preventDefault();
                $('table.demo').trigger('footable_clear_filter');
                $('.filter-id').val('');
            });

            $('.filter-id').change(function (e) {
                e.preventDefault();
                var filter = $(this).val();
                $('#filter').val('');
                $('table.demo').trigger('footable_filter', {filter: filter});
            });

            $('.get_data').click(function() {
                $.ajax({
                    url : './output/responses.json',
                    success : function(data) {
                        $('table tbody').append(data);
                        $('table').trigger('footable_redraw');
                    }
                });
            });
        });
    </script>
