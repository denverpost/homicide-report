<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homicide Map - Homicide Report</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta http-equiv="Content-Language" content="en-us">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script type="text/javascript" src="http://extras.denverpost.com/projects/2015/datatables/media/js/jquery.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <style type="text/css">
    body { margin: 0; padding: 0; }
    #map { width:100%; height:500px; }
    </style>

</head>
<body>

<div id="map"></div>
    <script>

    // Parse out the city and the year query arguments
    var homicides = {
        city: '',
        year: '',
        filename: 'responses'
    };
    if ( document.location.search !== '' )
    {
        var query_string = document.location.search.substring(1);
        var keyvalues = query_string.split('&');
        var keyvalues_length = keyvalues.length;
        for ( i = 0; i < keyvalues_length; i ++ )
        {
            var keyvalue = keyvalues[i].split('=');
            if ( keyvalue[0].toLowerCase() === 'city' ) homicides.city = keyvalue[1];
            if ( keyvalue[0].toLowerCase() === 'year' ) homicides.year = keyvalue[1];
        }
    }
    if ( homicides.city !== '' ) homicides.filename += '-' + homicides.city;
    if ( homicides.year !== '' ) homicides.filename += homicides.year;


var latlongs = {
    'denver': [39.7392, -104.9847],
    'el-paso': [31.7903, -106.4233],
    'nashville': [36.1667, -86.7833],
    'portland': [45.5200, -122.6819],
    'louisville': [38.2500, -85.7667]
}
    
// MAP
var m = {
    map: L.map('map').setView(latlongs[homicides.city], 12),
    d: {}, //data
    markers: {},
    tile: 'http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.jpg',
    attribution: '<a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> | Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, tiles courtesy of <a href="http://www.mapquest.com/">MapQuest</a> <img src="http://developer.mapquest.com/content/osm/mq_logo.png" scale="0">, <a href="http://leaf.ly">dispensary data courtesy Leafly</a>',
}
L.tileLayer(m.tile, {
    attribution: map.attribution,
    maxZoom: 16
}).addTo(m.map);

</script>

</body>
</html>
