<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homicides - Homicide Report</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta http-equiv="Content-Language" content="en-us">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="http://extras.denverpost.com/projects/2015/datatables/media/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="http://extras.denverpost.com/projects/2015/datatables/examples/resources/syntax/shCore.css">
    <link rel="stylesheet" type="text/css" href="http://extras.denverpost.com/projects/2015/datatables/examples/resources/demo.css">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/responsive/1.0.3/css/dataTables.responsive.css">
    <style type="text/css" class="init">

    </style>
    <script type="text/javascript" src="http://extras.denverpost.com/projects/2015/datatables/media/js/jquery.js"></script>
    <script type="text/javascript" src="http://extras.denverpost.com/projects/2015/datatables/media/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="//cdn.datatables.net/responsive/1.0.3/js/dataTables.responsive.js">
    <script type="text/javascript" src="http://extras.denverpost.com/projects/2015/datatables/examples/resources/syntax/shCore.js"></script>
    <script type="text/javascript" src="http://extras.denverpost.com/projects/2015/datatables/examples/resources/demo.js"></script>
    <script type="text/javascript" class="init">

$(document).ready(function() {

    // Parse out the city and the year query arguments
    var homicides = {
        city: '',
        year: '',
        filename: 'responses'
    };
    if ( document.location.search !== '' )
    {
        var query_string = document.location.search.substring(1);
        var keyvalues = query_string.split('&');
        var keyvalues_length = keyvalues.length;
        for ( i = 0; i < keyvalues_length; i ++ )
        {
            var keyvalue = keyvalues[i].split('=');
            if ( keyvalue[0].toLowerCase() === 'city' ) homicides.city = keyvalue[1];
            if ( keyvalue[0].toLowerCase() === 'year' ) homicides.year = keyvalue[1];
        }
    }
    if ( homicides.city !== '' ) homicides.filename += '-' + homicides.city;
    if ( homicides.year !== '' ) homicides.filename += homicides.year;

    $('#homicides').dataTable( {
        "responsive": true,
        "ajax": {
            "url": 'output/' + homicides.filename + '.json',
            "dataSrc": ""
        },
        "columns": [
            { "data": "Name of deceased"},
            { "data": "Date of homicide"},
            { "data": "Time of homicide"},
            { "data": "Neighborhood"},
            { "data": "Age"},
            { "data": "Gender"},
            { "data": "Cause of death"},
            { "data": "Article URL"}
        ]
    } );
} );

    </script>
</head>

<body class="dt">
    <div class="container">
        <section>

            <table id="homicides" class="display responsive" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Name of deceased</th>
                        <th>Date of homicide</th>
                        <th>Time</th>
                        <th>Neighborhood</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Cause</th>
                        <th>Link</th>
                    </tr>
                </thead>

                <tfoot>
                    <tr>
                        <th>Name of deceased</th>
                        <th>Date of homicide</th>
                        <th>Time</th>
                        <th>Neighborhood</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Cause</th>
                        <th>Link</th>
                    </tr>
                </tfoot>
            </table>
        
    </section>
</div>
</body>
</html>
