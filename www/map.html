    <script>
    // Javascript for managing the example page.
    // Edit the page:
    var city = 'el-paso';
    function update_iframe(id, new_city)
    {
        document.getElementById(id).src = document.getElementById(id).src.replace(city, new_city);
        document.getElementById('list-city').innerHTML = new_city;
        city = new_city;
    }

    // Allow bookmarkable cities on this page
    if ( document.location.hash !== '' )
    {
        var city = document.location.hash.substring(1);
        update_iframe('homicide-list', city);
    }
    </script>
